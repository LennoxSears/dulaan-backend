steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dulaan-peerjs-server', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dulaan-peerjs-server']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dulaan-peerjs-server'
      - '--image=gcr.io/$PROJECT_ID/dulaan-peerjs-server'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production,PEERJS_KEY=dulaan-peerjs-production-key'

images:
  - 'gcr.io/$PROJECT_ID/dulaan-peerjs-server'