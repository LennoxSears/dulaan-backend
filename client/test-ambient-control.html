<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ambient Control Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .log { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border-left: 4px solid #007bff; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        .controls { margin: 20px 0; }
        .controls button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Ambient Control Flow Test</h1>
    
    <div id="status" class="status info">Loading...</div>
    
    <div class="controls">
        <h3>Ambient Control Test</h3>
        <button onclick="testAmbientBuffering()">Test Ambient Buffering</button>
        <button onclick="testPwmCalculation()">Test PWM Calculation</button>
        <button onclick="testIntervalWriting()">Test Interval Writing</button>
        <button onclick="simulateAmbientMode()">Simulate Ambient Mode</button>
    </div>
    
    <div id="log" class="log"></div>
    
    <script src="dulaan-browser-bundled.js"></script>
    <script>
        let logDiv = document.getElementById('log');
        let statusDiv = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            logDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function setStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (typeof window.dulaan !== 'undefined' && window.DULAAN_COMPONENTS) {
                    setStatus('✅ Bundle loaded successfully!', 'success');
                    log('Dulaan SDK loaded with ambient control components');
                } else {
                    setStatus('❌ Bundle failed to load', 'error');
                }
            } catch (error) {
                setStatus('❌ Error: ' + error.message, 'error');
                log('Bundle test error: ' + error.message);
            }
        });
        
        function testAmbientBuffering() {
            log('\n=== Testing Ambient Audio Buffering ===');
            
            try {
                const audioProcessor = window.dulaan.audio;
                
                // Test ambient chunk processing (should only buffer, not calculate PWM)
                const testData = new Float32Array(1600);
                for (let i = 0; i < testData.length; i++) {
                    testData[i] = Math.sin(i * 0.01) * 0.1; // Sine wave with moderate energy
                }
                const testBase64 = btoa(String.fromCharCode.apply(null, new Uint8Array(testData.buffer)));
                
                log('Processing ambient audio chunk (should only buffer)...');
                audioProcessor.processAbiChunk(testBase64);
                
                const audioState = audioProcessor.getAudioState();
                log('ABI buffer count after processing: ' + audioState.abiBuffer.count);
                
                if (audioState.abiBuffer.count > 0) {
                    log('✅ Ambient buffering test passed - data stored in buffer');
                } else {
                    log('❌ Ambient buffering test failed - no data in buffer');
                }
                
            } catch (error) {
                log('❌ Ambient buffering test failed: ' + error.message);
            }
        }
        
        function testPwmCalculation() {
            log('\n=== Testing PWM Calculation ===');
            
            try {
                const audioProcessor = window.dulaan.audio;
                
                // Add some test data to ambient buffer
                for (let chunk = 0; chunk < 5; chunk++) {
                    const testData = new Float32Array(1600);
                    for (let i = 0; i < testData.length; i++) {
                        testData[i] = (Math.random() - 0.5) * 0.2; // Random energy
                    }
                    const testBase64 = btoa(String.fromCharCode.apply(null, new Uint8Array(testData.buffer)));
                    audioProcessor.processAbiChunk(testBase64);
                }
                
                log('Added 5 chunks to ambient buffer');
                
                // Test PWM calculation
                const maxEnergy = 0.075;
                const pwmValue = audioProcessor.calculateAmbientPWM(maxEnergy);
                
                log('Calculated PWM value: ' + pwmValue);
                log('Audio state RMS: ' + audioProcessor.getAudioState().lastRMS.toFixed(4));
                
                if (pwmValue >= 0 && pwmValue <= 255) {
                    log('✅ PWM calculation test passed - valid PWM range');
                } else {
                    log('❌ PWM calculation test failed - invalid PWM value: ' + pwmValue);
                }
                
            } catch (error) {
                log('❌ PWM calculation test failed: ' + error.message);
            }
        }
        
        function testIntervalWriting() {
            log('\n=== Testing Interval Writing Pattern ===');
            
            try {
                const audioProcessor = window.dulaan.audio;
                let writeCount = 0;
                let lastPwmValue = -1;
                
                // Mock motor write to track calls
                const originalWrite = window.dulaan.motor.write;
                window.dulaan.motor.write = async (pwm) => {
                    writeCount++;
                    lastPwmValue = pwm;
                    log(`Motor write #${writeCount}: PWM=${pwm}`);
                    return true;
                };
                
                // Simulate interval writing (like ambient mode)
                let intervalCount = 0;
                const testInterval = setInterval(() => {
                    intervalCount++;
                    
                    // Add some audio data
                    const testData = new Float32Array(1600);
                    for (let i = 0; i < testData.length; i++) {
                        testData[i] = Math.sin(intervalCount * 0.1 + i * 0.01) * 0.15;
                    }
                    const testBase64 = btoa(String.fromCharCode.apply(null, new Uint8Array(testData.buffer)));
                    audioProcessor.processAbiChunk(testBase64);
                    
                    // Calculate and write PWM
                    const pwmValue = audioProcessor.calculateAmbientPWM(0.075);
                    if (pwmValue > 0) {
                        window.dulaan.motor.write(pwmValue);
                    }
                    
                    if (intervalCount >= 10) {
                        clearInterval(testInterval);
                        
                        log(`Completed ${intervalCount} intervals, ${writeCount} motor writes`);
                        
                        if (writeCount > 0) {
                            log('✅ Interval writing test passed - PWM values written periodically');
                        } else {
                            log('❌ Interval writing test failed - no PWM values written');
                        }
                        
                        // Restore original write function
                        window.dulaan.motor.write = originalWrite;
                    }
                }, 100); // 100ms interval like stream.js
                
            } catch (error) {
                log('❌ Interval writing test failed: ' + error.message);
            }
        }
        
        function simulateAmbientMode() {
            log('\n=== Simulating Complete Ambient Mode Flow ===');
            
            try {
                const ambientControl = new window.DULAAN_COMPONENTS.AmbientControl(window.dulaan);
                let updateCount = 0;
                
                // Override onAmbientUpdate to track updates
                ambientControl.onAmbientUpdate = (result) => {
                    updateCount++;
                    log(`Ambient update #${updateCount}: Energy=${result.energy.toFixed(4)}, PWM=${result.pwmValue}`);
                };
                
                log('Starting simulated ambient mode...');
                
                // Simulate audio chunks being processed
                let chunkCount = 0;
                const audioSimulation = setInterval(() => {
                    chunkCount++;
                    
                    // Generate varying audio energy
                    const testData = new Float32Array(1600);
                    const energyLevel = Math.sin(chunkCount * 0.1) * 0.1 + 0.05; // Varying energy
                    for (let i = 0; i < testData.length; i++) {
                        testData[i] = (Math.random() - 0.5) * energyLevel;
                    }
                    const testBase64 = btoa(String.fromCharCode.apply(null, new Uint8Array(testData.buffer)));
                    
                    // Process ambient audio (should only buffer)
                    ambientControl.processAmbientAudio(testBase64);
                    
                    if (chunkCount >= 50) { // Run for 5 seconds at 100ms intervals
                        clearInterval(audioSimulation);
                        
                        setTimeout(() => {
                            log(`Simulation completed: ${chunkCount} audio chunks processed`);
                            log(`Ambient updates received: ${updateCount}`);
                            
                            if (updateCount > 0) {
                                log('✅ Ambient mode simulation passed - updates received periodically');
                            } else {
                                log('❌ Ambient mode simulation failed - no updates received');
                            }
                        }, 200);
                    }
                }, 10); // Fast audio chunks
                
            } catch (error) {
                log('❌ Ambient mode simulation failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
