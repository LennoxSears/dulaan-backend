<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Initialization Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.4;
        }
        .test-output {
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 3px;
        }
        .button:hover {
            background: #555;
        }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        .info { color: #4488ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motor Initialization Test</h1>
        
        <button class="button" onclick="testMotorController()">Test Motor Controller</button>
        <button class="button" onclick="testAIVoiceControl()">Test AI Voice Control</button>
        <button class="button" onclick="testSDKInitialization()">Test SDK Initialization</button>
        <button class="button" onclick="clearOutput()">Clear Output</button>
        
        <div id="output" class="test-output">Ready to test motor initialization...\n</div>
    </div>

    <script src="dulaan-browser-bundled.js"></script>
    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = 'Output cleared...\n';
        }

        function testMotorController() {
            log('Testing MotorController initialization...', 'info');
            
            try {
                if (typeof window.MotorController !== 'undefined') {
                    const motor = new window.MotorController();
                    log(`✅ MotorController created`, 'success');
                    log(`Initial PWM: ${motor.getCurrentPwm()}`, 'info');
                    log(`Is connected: ${motor.isMotorConnected()}`, 'info');
                    
                    if (motor.getCurrentPwm() === 0) {
                        log('✅ Motor correctly initializes with PWM 0 (stopped)', 'success');
                    } else {
                        log(`❌ Motor initializes with PWM ${motor.getCurrentPwm()}, should be 0`, 'error');
                    }
                } else {
                    log('❌ MotorController class not available', 'error');
                }
                
            } catch (error) {
                log(`❌ MotorController test error: ${error.message}`, 'error');
            }
        }

        function testAIVoiceControl() {
            log('Testing AIVoiceControl initialization...', 'info');
            
            try {
                if (typeof window.AIVoiceControl !== 'undefined') {
                    const voiceControl = new window.AIVoiceControl();
                    log(`✅ AIVoiceControl created`, 'success');
                    log(`Initial state PWM: ${voiceControl.state.currentPwm}`, 'info');
                    
                    if (voiceControl.state.currentPwm === 0) {
                        log('✅ AIVoiceControl correctly initializes with PWM 0 (stopped)', 'success');
                    } else {
                        log(`❌ AIVoiceControl initializes with PWM ${voiceControl.state.currentPwm}, should be 0`, 'error');
                    }
                } else {
                    log('❌ AIVoiceControl class not available', 'error');
                }
                
            } catch (error) {
                log(`❌ AIVoiceControl test error: ${error.message}`, 'error');
            }
        }

        async function testSDKInitialization() {
            log('Testing SDK motor initialization...', 'info');
            
            try {
                if (window.dulaanSDK) {
                    log(`✅ SDK instance available`, 'success');
                    log(`Motor PWM: ${window.dulaanSDK.getPower()}`, 'info');
                    
                    if (window.dulaanSDK.getPower() === 0) {
                        log('✅ SDK motor correctly starts with PWM 0 (stopped)', 'success');
                    } else {
                        log(`❌ SDK motor starts with PWM ${window.dulaanSDK.getPower()}, should be 0`, 'error');
                    }
                    
                    // Test AI mode initialization
                    if (window.dulaanSDK.modes.ai) {
                        log(`AI mode state PWM: ${window.dulaanSDK.modes.ai.state.currentPwm}`, 'info');
                        
                        if (window.dulaanSDK.modes.ai.state.currentPwm === 0) {
                            log('✅ AI mode correctly initializes with PWM 0 (stopped)', 'success');
                        } else {
                            log(`❌ AI mode initializes with PWM ${window.dulaanSDK.modes.ai.state.currentPwm}, should be 0`, 'error');
                        }
                    }
                    
                } else {
                    log('❌ SDK instance not available', 'error');
                }
                
            } catch (error) {
                log(`❌ SDK test error: ${error.message}`, 'error');
            }
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testMotorController();
                setTimeout(() => testAIVoiceControl(), 100);
                setTimeout(() => testSDKInitialization(), 200);
            }, 100);
        });
    </script>
</body>
</html>
