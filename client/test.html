<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dulaan Bundle</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Dulaan Bundle Test</h1>
    
    <div class="test-section">
        <h2>Automated Tests</h2>
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Manual Tests</h2>
        <button onclick="testSDKInitialization()">Test SDK Initialization</button>
        <button onclick="testRemoteControl()">Test Remote Control</button>
        <button onclick="testAudioProcessing()">Test Audio Processing</button>
        <button onclick="testAPIService()">Test API Service</button>
    </div>
    
    <div class="test-section">
        <h2>Test Output</h2>
        <div id="output"></div>
    </div>

    <script src="dulaan-browser.js"></script>
    <script>
        function log(message, isError = false) {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            output.appendChild(div);
            console.log(message);
        }

        // Automated tests
        function runAutomatedTests() {
            const results = document.getElementById('test-results');
            let passed = 0;
            let total = 0;

            function test(name, condition) {
                total++;
                const div = document.createElement('div');
                if (condition) {
                    passed++;
                    div.className = 'success';
                    div.textContent = `✅ ${name}`;
                } else {
                    div.className = 'error';
                    div.textContent = `❌ ${name}`;
                }
                results.appendChild(div);
            }

            // Test global availability
            test('window.dulaan exists', typeof window.dulaan !== 'undefined');
            test('window.DulaanSDK exists', typeof window.DulaanSDK !== 'undefined');
            test('window.MotorController exists', typeof window.MotorController !== 'undefined');
            test('window.AudioProcessor exists', typeof window.AudioProcessor !== 'undefined');
            test('window.APIService exists', typeof window.APIService !== 'undefined');
            test('window.RemoteService exists', typeof window.RemoteService !== 'undefined');

            // Test SDK methods
            if (window.dulaan) {
                test('dulaan.generateId is function', typeof window.dulaan.generateId === 'function');
                test('dulaan.startRemoteControl is function', typeof window.dulaan.startRemoteControl === 'function');
                test('dulaan.stopRemoteControl is function', typeof window.dulaan.stopRemoteControl === 'function');
                
                // Test ID generation
                const id = window.dulaan.generateId();
                test('generateId returns 6-character string', typeof id === 'string' && id.length === 6);
            }

            const summary = document.createElement('div');
            summary.style.fontWeight = 'bold';
            summary.style.marginTop = '10px';
            summary.textContent = `Tests: ${passed}/${total} passed`;
            summary.className = passed === total ? 'success' : 'error';
            results.appendChild(summary);
        }

        // Manual test functions
        function testSDKInitialization() {
            try {
                if (window.dulaan) {
                    log('SDK is available and initialized');
                    const id = window.dulaan.generateId();
                    log(`Generated ID: ${id}`);
                } else {
                    log('SDK not available', true);
                }
            } catch (error) {
                log(`SDK test error: ${error.message}`, true);
            }
        }

        function testRemoteControl() {
            try {
                if (window.dulaan && window.dulaan.startRemoteControl) {
                    const id = window.dulaan.generateId();
                    log(`Starting remote control with ID: ${id}`);
                    window.dulaan.startRemoteControl(id);
                    log('Remote control started successfully');
                } else {
                    log('Remote control not available', true);
                }
            } catch (error) {
                log(`Remote control test error: ${error.message}`, true);
            }
        }

        function testAudioProcessing() {
            try {
                if (window.AudioProcessor) {
                    const processor = new window.AudioProcessor();
                    log('Audio processor created successfully');
                } else {
                    log('AudioProcessor not available', true);
                }
            } catch (error) {
                log(`Audio processing test error: ${error.message}`, true);
            }
        }

        function testAPIService() {
            try {
                if (window.APIService) {
                    const api = new window.APIService();
                    log('API service created successfully');
                } else {
                    log('APIService not available', true);
                }
            } catch (error) {
                log(`API service test error: ${error.message}`, true);
            }
        }

        // Run automated tests on load
        window.addEventListener('load', () => {
            setTimeout(runAutomatedTests, 100);
        });
    </script>
</body>
</html>
