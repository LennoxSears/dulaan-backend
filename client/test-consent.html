<!DOCTYPE html>
<html>
<head>
    <title>Consent Test</title>
</head>
<body>
    <h1>Consent Collection Test</h1>
    <button onclick="testConsent()">Test Consent Collection</button>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/@thumbmarkjs/thumbmarkjs/dist/thumbmark.umd.js"></script>
    <script>
        // Mock Capacitor
        window.Capacitor = {
            Plugins: {
                VoiceRecorder: {
                    requestAudioRecordingPermission: async () => ({ value: true }),
                    startRecording: async () => ({ value: true }),
                    stopRecording: async () => ({ 
                        value: { 
                            recordDataBase64: 'mock_audio_data_' + Date.now() 
                        } 
                    })
                }
            }
        };

        // Mock BLE
        window.BleClient = {};
        window.textToDataView = (text) => new DataView(new ArrayBuffer(text.length));
        window.hexStringToDataView = (hex) => new DataView(new ArrayBuffer(hex.length / 2));
        window.deviceAddress = 'mock_device_123';
    </script>
    <script src="plugin.js"></script>
    
    <script>
        async function testConsent() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing consent collection...';
            
            try {
                // Test device ID generation
                const deviceId = await window.dulaan.getDeviceId();
                resultDiv.innerHTML += `<br>Device ID: ${deviceId}`;
                
                // Test consent collection
                const consentData = {
                    dataProcessing: true,
                    analytics: false,
                    remoteControl: true,
                    purpose: 'testing'
                };
                
                const result = await window.dulaan.collectUserConsent(consentData);
                resultDiv.innerHTML += `<br>Consent result: ${JSON.stringify(result)}`;
                
            } catch (error) {
                resultDiv.innerHTML += `<br>Error: ${error.message}`;
                console.error('Test error:', error);
            }
        }
    </script>
</body>
</html>
