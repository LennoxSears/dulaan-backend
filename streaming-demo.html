<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulaan Streaming Audio Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .status-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #0b7dda);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .conversation {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }
        .user-message {
            background: rgba(76, 175, 80, 0.3);
            margin-left: 20px;
        }
        .ai-message {
            background: rgba(33, 150, 243, 0.3);
            margin-right: 20px;
        }
        .partial-message {
            background: rgba(255, 193, 7, 0.3);
            margin-right: 20px;
            opacity: 0.8;
            font-style: italic;
        }
        .voice-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        .voice-active {
            background: #4CAF50;
            box-shadow: 0 0 20px #4CAF50;
            animation: pulse 1s infinite;
        }
        .voice-inactive {
            background: #666;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Dulaan Streaming Audio Demo</h1>
        
        <div class="status-panel">
            <div class="status-item">
                <span>Voice Activity:</span>
                <span><span class="voice-indicator voice-inactive" id="voiceIndicator"></span><span id="voiceStatus">Inactive</span></span>
            </div>
            <div class="status-item">
                <span>Conversation:</span>
                <span id="conversationStatus">Not Started</span>
            </div>
            <div class="status-item">
                <span>Motor PWM:</span>
                <span id="pwmValue">100</span>
            </div>
            <div class="status-item">
                <span>Streaming:</span>
                <span id="streamingStatus">Stopped</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startStreaming()">Start Streaming</button>
            <button class="btn btn-danger" id="stopBtn" onclick="stopStreaming()" disabled>Stop Streaming</button>
            <button class="btn btn-secondary" onclick="clearConversation()">Clear History</button>
        </div>

        <div id="errorPanel" class="error" style="display: none;"></div>

        <div class="conversation" id="conversation">
            <div class="message ai-message">
                <strong>AI:</strong> Hello! I'm ready to help you control the motor. Start speaking naturally - no need to press any buttons!
            </div>
        </div>
    </div>

    <script type="module">
        import { StreamingAudioProcessor } from './client/core/streaming-audio-processor.js';
        import { StreamingApiService } from './client/services/streaming-api-service.js';

        let streamingProcessor = null;
        let streamingApi = null;
        let mediaRecorder = null;
        let audioStream = null;
        let isStreaming = false;

        // Initialize components
        function initializeComponents() {
            streamingProcessor = new StreamingAudioProcessor();
            streamingApi = new StreamingApiService();

            // Setup callbacks
            streamingProcessor.setCallbacks({
                onVoiceStart: handleVoiceStart,
                onVoiceEnd: handleVoiceEnd,
                onStreamChunk: handleStreamChunk,
                onConversationStateChange: handleConversationStateChange
            });

            streamingApi.setCallbacks({
                onPartialResponse: handlePartialResponse,
                onFinalResponse: handleFinalResponse,
                onError: handleApiError
            });
        }

        // Start streaming
        window.startStreaming = async function() {
            try {
                showError('');
                
                // Initialize if needed
                if (!streamingProcessor) {
                    initializeComponents();
                }

                // Get microphone access
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                // Setup audio processing
                const audioContext = new AudioContext({ sampleRate: 16000 });
                const source = audioContext.createMediaStreamSource(audioStream);
                const processor = audioContext.createScriptProcessor(1024, 1, 1);

                processor.onaudioprocess = function(event) {
                    const inputData = event.inputBuffer.getChannelData(0);
                    
                    // Convert to base64 for processing
                    const int16Data = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        int16Data[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32767));
                    }
                    
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(int16Data.buffer)));
                    streamingProcessor.processAudioChunk(base64);
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                // Start streaming session
                streamingApi.startStreaming(100, []);
                
                isStreaming = true;
                updateUI();
                
                console.log('âœ… Streaming started');

            } catch (error) {
                console.error('Failed to start streaming:', error);
                showError('Failed to start streaming: ' + error.message);
            }
        };

        // Stop streaming
        window.stopStreaming = function() {
            try {
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                    audioStream = null;
                }

                if (streamingApi) {
                    streamingApi.stopStreaming();
                }

                if (streamingProcessor) {
                    streamingProcessor.reset();
                }

                isStreaming = false;
                updateUI();
                
                console.log('âœ… Streaming stopped');

            } catch (error) {
                console.error('Failed to stop streaming:', error);
                showError('Failed to stop streaming: ' + error.message);
            }
        };

        // Clear conversation
        window.clearConversation = function() {
            if (streamingApi) {
                streamingApi.clearConversationHistory();
            }
            
            const conversation = document.getElementById('conversation');
            conversation.innerHTML = `
                <div class="message ai-message">
                    <strong>AI:</strong> Conversation cleared. Ready for new commands!
                </div>
            `;
        };

        // Event handlers
        function handleVoiceStart(data) {
            console.log('Voice started:', data);
            updateVoiceStatus(true);
        }

        function handleVoiceEnd(data) {
            console.log('Voice ended:', data);
            updateVoiceStatus(false);
        }

        function handleStreamChunk(chunk) {
            console.log('Stream chunk:', chunk);
            streamingApi.sendStreamChunk(chunk);
        }

        function handleConversationStateChange(active) {
            console.log('Conversation state:', active);
            document.getElementById('conversationStatus').textContent = active ? 'Active' : 'Inactive';
        }

        function handlePartialResponse(data) {
            console.log('Partial response:', data);
            
            // Update PWM
            if (data.pwmValue !== undefined) {
                document.getElementById('pwmValue').textContent = data.pwmValue;
            }
            
            // Show partial transcription
            if (data.partialTranscription) {
                addMessage('partial', data.partialTranscription);
            }
        }

        function handleFinalResponse(data) {
            console.log('Final response:', data);
            
            // Update PWM
            if (data.newPwmValue !== undefined) {
                document.getElementById('pwmValue').textContent = data.newPwmValue;
            }
            
            // Add messages to conversation
            if (data.transcription) {
                addMessage('user', data.transcription);
            }
            if (data.response) {
                addMessage('ai', data.response);
            }
        }

        function handleApiError(error) {
            console.error('API error:', error);
            showError('API Error: ' + error.message);
        }

        // UI helpers
        function updateUI() {
            document.getElementById('startBtn').disabled = isStreaming;
            document.getElementById('stopBtn').disabled = !isStreaming;
            document.getElementById('streamingStatus').textContent = isStreaming ? 'Active' : 'Stopped';
        }

        function updateVoiceStatus(active) {
            const indicator = document.getElementById('voiceIndicator');
            const status = document.getElementById('voiceStatus');
            
            if (active) {
                indicator.className = 'voice-indicator voice-active';
                status.textContent = 'Speaking';
            } else {
                indicator.className = 'voice-indicator voice-inactive';
                status.textContent = 'Listening';
            }
        }

        function addMessage(type, text) {
            const conversation = document.getElementById('conversation');
            const message = document.createElement('div');
            
            if (type === 'user') {
                message.className = 'message user-message';
                message.innerHTML = `<strong>You:</strong> ${text}`;
            } else if (type === 'ai') {
                message.className = 'message ai-message';
                message.innerHTML = `<strong>AI:</strong> ${text}`;
            } else if (type === 'partial') {
                // Remove previous partial messages
                const partials = conversation.querySelectorAll('.partial-message');
                partials.forEach(p => p.remove());
                
                message.className = 'message partial-message';
                message.innerHTML = `<strong>Partial:</strong> ${text}`;
            }
            
            conversation.appendChild(message);
            conversation.scrollTop = conversation.scrollHeight;
        }

        function showError(message) {
            const errorPanel = document.getElementById('errorPanel');
            if (message) {
                errorPanel.textContent = message;
                errorPanel.style.display = 'block';
            } else {
                errorPanel.style.display = 'none';
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dulaan Streaming Demo loaded');
            updateUI();
        });
    </script>
</body>
</html>
